<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yükleniyor...</title>
  <style>

    html, body {
      height: 100%; /* HTML ve Body'nin tarayıcı yüksekliğini tam kaplamasını sağlar */
      margin: 0;
      padding: 0;
    }
       body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      /* body'nin kendi padding'ini burada bırakıyoruz, çünkü genel sayfa içeriği için */
      padding: 1rem; 
      color: #333;
      /* Sticky Footer için eklemeler */
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ekran yüksekliğinin en az %100'ü kadar olmasını sağlar */
      box-sizing: border-box; /* Padding'in toplam yüksekliğe dahil olmasını sağlar */
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    .asil {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
    }

    .yedek {
      background-color: #fff3cd;
      color: #856404;
      font-weight: bold;
    }

    #explanationArea {
      margin-top: 2rem;
      padding: 1rem;
      background: #e9ecef;
      border-radius: 5px;
      color: #495057;
      text-align: center;
    }

    /* Logo Stili */
    #logolar {
      display: block; /* Resmi blok element yap */
      margin: 0 auto 2rem auto; /* Yatayda ortala ve altında boşluk bırak */
      max-width: 400px; /* Maksimum genişlik, ihtiyaca göre ayarlayın */
      height: auto; /* Oranını koru */
    }
    
    /* Footer Stili */
    footer {
      margin-top: auto; /* İçeriği aşağı iterek footer'ı en alta sabitle */
      padding: 10px; /* İç boşluk */
      text-align: center; /* Yazıyı ortala */
      background-color: #34495e; /* Koyu bir arka plan */
      color: #ecf0f1; /* Açık renk yazı */
      font-size: 14px; /* Yazı boyutu */
      border-top: 1px solid #2c3e50; /* Üst kenarlık */
    }

    footer p {
      margin: 0; /* Paragrafın varsayılan marginini sıfırla */
    }

    /* Mobil medya sorguları düzeltildi ve güncellendi */
    @media (max-width: 500px) { /* Önceki 500px kuralı */
      #logolar {
        max-width: 300px; /* Maksimum genişlik, ihtiyaca göre ayarlayın */
      }
    
    @media (max-width: 200px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 1rem;
      }

      th {
        display: none;
      }

      td {
        padding: 0.5rem;
        border: none;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 0.2rem;
      }
    }
  </style>
</head>
<body>
  <img id="logolar" src="logolar.png">
  <h1 id="mainTitle"></h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Ad Soyad</th>
        <th>Durum</th>
      </tr>
    </thead>
    <tbody id="katilimciListesi">
      <tr><td colspan="3">Yükleniyor...</td></tr>
    </tbody>
  </table>

  <div id="explanationArea">
    </div>

  <footer>
    <p id="footerText">Bu tablo resmi bir belge niteliği taşımaz. Sadece bilgilendirme amaçlıdır.</p>
  </footer>

  <script>
    // Varsayılan ayarlar, logo URL'si ve anlamlı varsayılanlar eklendi
    const defaultSettings = {
        sheetyLink: "", // Burayı kendi Sheety linkinizle değiştirin
        pageTitle: "",
        asilCount: 20, // Varsayılan asil katılımcı sayısı
        totalParticipantsToShow: 30, // Varsayılan toplam gösterilecek katılımcı
        explanation: "",
        logoUrl: "logolar.png" // Varsayılan logo adresi (lütfen kendi logonuzun dosya adıyla değiştirin)
    };

    let settings = {};
    try {
        const storedSettings = localStorage.getItem('listPageSettings');
        if (storedSettings) {
            settings = JSON.parse(storedSettings);
            // localStorage'dan yüklenen ayarlarda eksiklik varsa defaultSettings'ten tamamla
            settings = { ...defaultSettings, ...settings };
        } else {
            settings = defaultSettings;
        }
    } catch (e) {
        console.error("localStorage'dan ayarlar yüklenirken hata oluştu, varsayılanlar kullanılacak.", e);
        settings = defaultSettings;
    }

    // HTML elementlerini güncelle
    document.title = settings.pageTitle;
    document.getElementById("mainTitle").textContent = settings.pageTitle;
    document.getElementById("explanationArea").innerHTML = settings.explanation;
    document.getElementById("logolar").src = settings.logoUrl; // Logo URL'si ayarlandı



    // Listeyi çek ve doldur
    fetch(settings.sheetyLink)
      .then(response => {
          if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status} - Lütfen Sheety API linkinizi kontrol edin.`);
          }
          return response.json();
      })
      .then(data => {
        console.log("Sheety API Yanıtı:", data);

        const sheetNames = Object.keys(data);
        if (sheetNames.length === 0) {
            throw new Error("API yanıtında beklenen sayfa verisi bulunamadı (yanıt boş veya hatalı).");
        }
        const sheetName = sheetNames[0]; // JSON'daki ilk anahtar sayfa adı olmalı.

        const liste = data[sheetName];

        if (!Array.isArray(liste)) {
            throw new Error(`API yanıtında '${sheetName}' anahtarı altında liste (Array) bulunamadı. Lütfen Sheety yanıt yapısını kontrol edin.`);
        }

        const tbody = document.getElementById("katilimciListesi");
        tbody.innerHTML = ''; // Listeyi temizle

        liste.forEach((kisi, index) => {
          if (index >= settings.totalParticipantsToShow) return;

          const tr = document.createElement("tr");
          let durumMetni = "";
          let durumClass = "";

          if (index < settings.asilCount) {
            durumMetni = "Asil";
            durumClass = "asil";
          } else {
            // Yedekler için sıra numarası eklendi
            durumMetni = `${index - settings.asilCount + 1}.Yedek `;
            durumClass = "yedek";
          }

          tr.className = durumClass;

          let kisiAdi = kisi['adSoyad:'] || '-';

          tr.innerHTML = `
            <td data-label="#">${index + 1}</td>
            <td data-label="Ad Soyad">${kisiAdi}</td>
            <td data-label="Durum">${durumMetni}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        document.getElementById("katilimciListesi").innerHTML =
          `<tr><td colspan='3'>Veri yüklenirken hata oluştu: ${error.message}. <br>Lütfen Sheety API linkinizi, Sheety'deki sayfa adını ve kolon adlarını kontrol edin. Konsola bakın.</td></tr>`;
        document.getElementById("mainTitle").textContent = "Hata Oluştu!";
        document.getElementById("explanationArea").innerHTML = `<p>Katılımcı verileri yüklenemedi. Detay: ${error.message}</p>`;
        console.error("Hata:", error);
      });
  </script>

</body>
</html>
